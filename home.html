<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUNE VAULT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding-bottom: 100px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #1db954;
    }
    header h1 {
      margin: 0;
    }
    .logout-btn {
      background: red;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .logout-btn:hover {
      background: red;
    }
    .music-list {
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .song {
      background: #181818;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .song:hover {
      background: #282828;
      transform: scale(1.05);
    }
    .song img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }
    .song h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .song button {
      margin-top: 5px;
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background: #1db954;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .song button:hover {
      background: #1ed760;
    }
    .player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 500%;
      max-width: 90%;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-radius: 16px;
      border-top: 2px solid #282828;
    }
    .player img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }
    .player-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .player-info h4 {
      margin: 0;
      font-size: 16px;
    }
    .controls {
      display: flex;
      gap: 15px;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .controls button:hover {
      color: #1db954;
    }
  </style>
</head>
<body>

  <header>
    <h1>TUNE VAULT</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="music-list">
    <div class="song" onclick="playSelected(0)">
      <img src="3peg.jpg" alt="3 PEG">
      <h3>3 PEG - Chandan Shetty</h3>
    </div>
    <div class="song" onclick="playSelected(1)">
      <img src="badtameez.jpg" alt="Badtameez Dil">
      <h3>Badtameez Dil - Yeh Jawaani Hai Deewani</h3>
    </div>
    <div class="song" onclick="playSelected(2)">
      <img src="no lie.jpg" alt="No Lie">
      <h3>No Lie - Sean Paul ft. Dua Lipa</h3>
    </div>
  </div>

  <audio id="audio1" src="C:\Users\User\OneDrive\Documents\New folder\3 PEG.mp3"></audio>
  <audio id="audio2" src="C:\Users\User\OneDrive\Documents\New folder\Badtameez Dil.mp3"></audio>
  <audio id="audio3" src="C:\Users\User\OneDrive\Documents\New folder\No Lie.mp3"></audio>

  <div class="player">
    <div class="player-info">
      <img id="player-img" src="3peg.jpg" alt="cover">
      <h4 id="player-title">Select a song</h4>
    </div>
    
    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button id="playPauseBtn" onclick="togglePlay()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>

  <script>
    const songs = [
      {title: "3 PEG - Chandan Shetty", file: "audio1", cover: "3peg.jpg"},
      {title: "Badtameez Dil - Yeh Jawaani Hai Deewani", file: "audio2", cover: "badtameez.jpg"},
      {title: "No Lie - Sean Paul ft. Dua Lipa", file: "audio3", cover: "no lie.jpg"}
    ];

    let currentIndex = 0;
    let isPlaying = false;

    const playerImg = document.getElementById("player-img");
    const playerTitle = document.getElementById("player-title");
    const playPauseBtn = document.getElementById("playPauseBtn");

    function playSelected(index) {
      stopAll();
      currentIndex = index;
      const song = songs[index];
      const audio = document.getElementById(song.file);
      playerImg.src = song.cover;
      playerTitle.innerText = song.title;
      audio.play();
      isPlaying = true;
      playPauseBtn.innerText = "⏸";
    }

    function togglePlay() {
      const song = songs[currentIndex];
      const audio = document.getElementById(song.file);

      if (!isPlaying) {
        audio.play();
        isPlaying = true;
        playPauseBtn.innerText = "⏸";
      } else {
        audio.pause();
        isPlaying = false;
        playPauseBtn.innerText = "▶";
      }
    }

    function stopAll() {
      songs.forEach(s => {
        const a = document.getElementById(s.file);
        a.pause();
        a.currentTime = 0;
      });
      isPlaying = false;
      playPauseBtn.innerText = "▶";
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      playSelected(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSelected(currentIndex);
    }

    // Logout function (redirects to login.html)
    function logout() {
      alert("You have been logged out!");
      window.location.href = "index.html"; // Merge with login file
    }
  </script>
</body>
</html>
