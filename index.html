<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Website - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:  url('tune.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: none;
      padding: 30px;
      border-radius: 15px;
      box-shadow: none;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4facfe;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00c6ff;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <div class="error" id="error"></div>
    <button onclick="login()">Login</button>
    <a href="register.html">Donâ€™t have an account? Register</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.username === username && u.password === password);

      if(user){
        localStorage.setItem("loggedInUser", username);
        window.location.href = "home.html";
      } else {
        error.innerText = "Invalid username or password! Try again..?";
      }
    }
  </script>
</body>
</html>
