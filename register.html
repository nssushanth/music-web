<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUNE VAULT- Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('page1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: none;
      padding: 30px;
      border-radius: 15px;
      box-shadow: none;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: black;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ff6a00;
    }
    .error {
      color: red;
      font-size: 15px;
    }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Email or Username" required>
    <input type="password" id="regPass" placeholder="Password" required>
    <div class="error" id="regError"></div>
    <button onclick="register()">Sign Up</button>
    <a href="index.html">Already have an account? Login</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const error = document.getElementById("regError");

      if(username === "" || password === "") {
        error.innerText = "Email or Username is required...";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if(users.find(u => u.username === username)) {
        error.innerText = "User already exists!";
        return;
      }

      users.push({username, password});
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! You can now login.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
